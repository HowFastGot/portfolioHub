<header class="header _container-header">
	<div class="header__row">
		<div class="header__menu menu-header">
			<figure class="menu-header__logo">
				<img src="../img/icons/Header/Logo.svg" alt="Logo" />
			</figure>
			<nav>
				<ul class="menu-header__list">
					<li class="menu-header__item" tabindex="0" data-tooltip="Interview">
						<a href="#interview">
							<img
								src="../img/icons/Header/ios-contact-outline.svg"
								alt="Profile icon"
							/>
						</a>
					</li>
					<li
						class="menu-header__item"
						tabindex="0"
						data-tooltip="Certificates"
					>
						<a href="#certificates">
							<img
								src="../img/icons/Header/ios-plus-outline.svg"
								alt="Plus icon"
							/>
						</a>
					</li>
					<li class="menu-header__item" tabindex="0" data-tooltip="Porfolio">
						<a href="#porfolio">
							<img
								src=" ../img/icons/Header/ios-keypad.svg"
								alt="Keypad icon"
							/>
						</a>
					</li>
					<li class="menu-header__item" tabindex="0" data-tooltip="SendMessage">
						<a href="#sendmessage">
							<img
								src="../img/icons/Header/ios-chatboxes.svg"
								alt="Chatboxes icon"
							/>
						</a>
					</li>
					<li
						class="menu-header__item"
						tabindex="0"
						data-tooltip="Download CV.pdf"
					>
						<a href="../assets/Frontend Skaretskiy Yevhen (EN).pdf" download>
							<img src="../img/icons/Header/ios-copy.svg" alt="Download icon" />
						</a>
					</li>
					<li
						class="menu-header__item"
						tabindex="0"
						data-tooltip="Email message"
					>
						<a href="mailto:yevhenskaretskiy@gmail.com">
							<img src="../img/icons/Header/ios-email.svg" alt="Email icon" />
						</a>
					</li>
				</ul>
			</nav>
		</div>
		<div class="header__img-block">
			<article class="header__intro-cart intro-cart">
				<h4 class="intro-cart__greeting" data-i18n="header_hi">Hi,</h4>
				<h6 class="intro-cart__personal-info" data-i18n="header_name">
					I am Yevhen, <span>Front-End Developer</span>
				</h6>
				<p class="intro-cart__description" data-i18n="header_location">
					Location - <span>Ukraine</span>, more than <b>2 years</b> of
					experience of working in an IT company. <br />
					Open minded, patient and delighted with what I do!
				</p>
				@@include('_social.html', {})
			</article>
		</div>

		<div class="header__settings-wrapper" tabindex="1">
			<button class="header__settings-icon">
				<img src="../img/icons/Header/Settings.svg" alt="Settings" />
			</button>
			@@include('_settings-popup.html', {})
		</div>
	</div>
</header>
