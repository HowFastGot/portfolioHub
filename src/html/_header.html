			<nav>
				<ul class="menu-header__list">
					<li class="menu-header__item" tabindex="0" data-tooltip="Interview">
						<a href="#interview">
							<img src="/portfolioHub/img/icons/Header/ios-contact-outline.svg" alt="Profile icon" />
						</a>
					</li>
					<li class="menu-header__item" tabindex="0" data-tooltip="Certificates">
						<a href="#certificates">
							<img src="/portfolioHub/img/icons/Header/ios-plus-outline.svg" alt="Plus icon" />
						</a>
					</li>
					<li class="menu-header__item" tabindex="0" data-tooltip="Porfolio">
						<a href="#porfolio"> <img src="/portfolioHub/img/icons/Header/ios-keypad.svg" alt="Keypad icon" /> </a>

					<li class="menu-header__item" tabindex="0" data-tooltip="SendMessage">

						</a>
					</li>
					<li class="menu-header__item" tabindex="0" data-tooltip="Download CV.pdf">

						</a>
					</li>
					<li class="menu-header__item" tabindex="0" data-tooltip="Email message">
						<a href="mailto:yevhenskaretskiy@gmail.com">
							<img src="/portfolioHub/img/icons/Header/ios-email.svg" alt="Email icon" />
						</a>
					</li>

			</nav>
		</div>
		<div class="header__img-block">
			<article class="header__intro-cart intro-cart">
				<h4 class="intro-cart__greeting" data-i18n="header_hi">Hi,</h4>

				<p class="intro-cart__description" data-i18n="header_location">
					Location - <span>Ukraine</span>, more than <b>2 years</b> of experience of working in an IT company. <br />
					Open minded, patient and delighted with what I do!
				</p>
				@@include('_social.html', {})
			</article>
		</div>

		<div class="header__settings-wrapper" tabindex="1">
			<button class="header__settings-icon">
				<img src="/portfolioHub/img/icons/Header/Settings.svg" alt="Settings" />
			</button>
			@@include('_settings-popup.html', {})
		</div>
	</div>
