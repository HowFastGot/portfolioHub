<div class="footer__form-block form-block">
     <h5 data-i18n="form-block_contact">Contact <span> Me.</span></h5>
     <form action="#" class="form-block__form" id="sendmessage">
          <label class="form-block__label" for="name" data-i18n="form-block_name">
               What is your name? *
          </label>
          <input class="form-block__input" type="text" name="name" id="name" required>

          <label class="form-block__label" for="link" data-i18n="form-block_link">
               What is your website link?
          </label>
          <input class="form-block__input" type="text" name="link" id="link">

          <div class="form-block__wrapper">
               <label class="form-block__label" for="email" data-i18n="form-block_email">
                    What is your email?*
               </label>
               <input class="form-block__input" type="email" name="email" id="email" required>
          </div>


          <label class="form-block__label" for="message" data-i18n="form-block_message">
               Write your message here
          </label>
          <textarea class="form-block__input" type="text" name="message" id="message" required></textarea>

          <button class="form-block__btn button" data-i18n="form-block_send-message">
               send message
          </button>
     </form>
</div>
